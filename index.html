<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail and Flower</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <!-- Mail Site Section -->
    <div id="mail-site">
        <div class="container">
            <h1>Just Look Below</h1>
            <div class="envelope" id="envelope">
                <img src="mailbox.gif" alt="Closed Envelope" id="closed-envelope">
                <div class="thought-bubble">You have a new message!</div>
            </div>
            <div class="message-container" id="message-container">
                <div class="text-message">
                    <p>I love you baby, I am so sorry about what happened in the morning.<br> Please accept my apology using the buttons below.</p>
                </div>
                <div class="buttons">
                    <button id="accept-button">Accept</button>
                    <button id="decline-button">Decline</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Flower Site Section (Initially Hidden) -->
    <div id="flower-site" style="display: none;">
        <div class="container">
            <h1>For Neonika ❤️</h1>
            <div class="flower">
               <img src="sunflower.gif" alt="Animated Flower" id="flower-gif">
            </div>
            <div class="quote" id="quote">
                "Love is the flower you've got to let grow."
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
