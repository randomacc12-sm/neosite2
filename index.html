<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail and Flower</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <!-- Mail Site Section -->
    <div id="mail-site">
        <div class="container">
            <h1>Just Look Below</h1>
            <div class="envelope" id="envelope">
                <img src="mailbox.gif" alt="Closed Envelope" id="closed-envelope">
                <div class="thought-bubble">You have a new message!</div>
            </div>
            <div class="message-container" id="message-container">
                <div class="text-message">
                    <p>I am really sorry for what i said aaj, i never want to hurt you like this, I love you baby.<br> Please accept my apology by seeing the video and then clickking accept.</p>
                </div>
                <div class="buttons">
                    <button id="accept-button">Accept</button>
                    <button id="decline-button">Decline</button>
                    <button id="view-video-button">View Video</button> 
                </div>
                <div class="video-bubble" id="video-bubble">
                    <video controls id="video-player">
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Flower Site Section (Initially Hidden) -->
    <div id="flower-site" style="display: none;">
        <div class="container">
            <h1>For Neonika <3</h1>
            <div class="flower">
               <img src="sunflower.gif" alt="Animated Flower" id="flower-gif">
            </div>
            <div class="quote" id="quote">
                "Love is the flower you've got to let grow."
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
